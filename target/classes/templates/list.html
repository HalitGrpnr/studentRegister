<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
    body, html {
        height: 100%;
        line-height: 1.8;
    }
    /* Full height image header */
    .bgimg-1 {
        background-position: center;
        background-size: cover;
        background-image: url("https://www.w3schools.com/w3images/mac.jpg");
        min-height: 100%;
    }
    .w3-bar .w3-button {
        padding: 16px;
    }
</style>
<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar w3-light-grey w3-card" id="myNavbar">
        <a href="/" class="w3-bar-item w3-button w3-wide">UKIT</a>
        <!-- Right-sided navbar links -->
        <div class="w3-right w3-hide-small">
            <a href="/students" onclick="w3_close()" class="w3-bar-item w3-button">All List</a>
            <a href="/students/add" onclick="w3_close()" class="w3-bar-item w3-button">New Register</a>
        </div>
        <!-- Hide right-floated links on small screens and replace them with a menu icon -->

        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
</div>
<head>
    <title>Student List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container" style="margin-top:50px; margin-bottom:20px">
    <div th:if="${not #lists.isEmpty(students)}">
        <h2>Student List</h2>
        <div class="panel-body">
            <div class="table-responsive" style="overflow-x:auto;overflow-y:auto;">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <th class="col-md-1">#</th>
                            <th class="col-md-1">Name</th>
                            <th class="col-md-1">Surname</th>
                            <th class="col-md-1">Nationality</th>
                            <th class="col-md-1">Passport Number</th>
                            <th class="col-md-1">Id Number</th>
                            <th class="col-md-1">Date Of Birth</th>
                            <th class="col-md-1">Place Of Birth</th>
                            <th class="col-md-1">Gender</th>
                            <th class="col-md-1">Occupation</th>
                            <th class="col-md-1">Phone Number</th>
                            <th class="col-md-1">Education Status</th>
                            <th class="col-md-1">University</th>
                            <th class="col-md-1">Faculty</th>
                            <th class="col-md-1">Department</th>
                            <th class="col-md-1">Education Year</th>
                            <th class="col-md-1">Country</th>
                            <th class="col-md-1">City</th>
                            <th class="col-md-1">Address</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student,iter: ${students}">
                        <td th:text="${iter.index + 1}"></td>
                        <td th:text="${student.name}"></td>
                        <td th:text="${student.surname}"></td>
                        <td th:text="${student.nationality}"></td>
                        <td th:text="${student.passportNumber}"></td>
                        <td th:text="${student.idNumber}"></td>
                        <td th:text="${student.dateOfbirth}"></td>
                        <td th:text="${student.placeOfBirth}"></td>
                        <td th:text="${student.gender}"></td>
                        <td th:text="${student.occupation}"></td>
                        <td th:text="${student.phoneNumber}"></td>
                        <td th:text="${student.educationStatus}"></td>
                        <td th:text="${student.university}"></td>
                        <td th:text="${student.faculty}"></td>
                        <td th:text="${student.department}"></td>
                        <td th:text="${student.educationYear}"></td>
                        <td th:text="${student.country}"></td>
                        <td th:text="${student.city}"></td>
                        <td th:text="${student.address}"></td>
                        <td>
                            <form th:action="@{/students/} + ${student.id}" th:method="get">
                                <button type="submit" class="btn btn-info">View</button>
                            </form>
                        </td>
                        <td>
                            <form th:action="@{/students/edit/} + ${student.id}" th:object = ${student} th:method="get">
                                <button type="submit" class="btn btn-warning">Edit</button>
                            </form>
                        </td>
                        <td>
                            <form th:action="@{/students/delete/} + ${student.id}" th:method="delete">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <form th:action="@{/students/add}" th:method="get">
                <button type="submit" class="btn btn-success">New Register</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
