<!DOCTYPE html>
<html>
<title>UKIT Student Register</title>
<meta charset="UTF-8">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<body>

<style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
    body, html {
        height: 100%;
        line-height: 1.8;
    }
    /* Full height image header */
    .bgimg-1 {
        background-position: center;
        background-size: cover;
        background-image: url("https://flatearthdisclosure.files.wordpress.com/2015/07/peters-projection-map.jpg");
        min-height: 100%;
        opacity: 0.7;
    }
    .w3-bar .w3-button {
        padding: 16px;
    }
</style>
<!-- Header with full-height image -->
<header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
    <div th:substituteby="layout/navbar :: navbar"></div>
    <div class="w3-display-left w3-text-white" style="padding:48px">
        <span class="w3-jumbo w3-hide-small" style="color:black;">International Association of Cultural Coorperation</span><br>
        <span class="w3-xxlarge w3-hide-large w3-hide-medium">Start something that matters</span><br>
        <span class="w3-large" style="color:black;">For a fair world...</span>
        <div sec:authorize="isAnonymous()">
            <p><a th:href="@{/login}" class="w3-button w3-black w3-padding-large w3-large w3-margin-top w3-opacity w3-hover-opacity-off">Login</a></p>
        </div>
        <div sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" th:method="post">
                <button type="submit" class="w3-button w3-black w3-padding-large w3-large w3-margin-top w3-opacity w3-hover-opacity-off">Logout</button>
            </form>
        </div>
    </div>
    <div class="w3-display-bottomleft w3-text-grey w3-large" style="padding:24px 48px">
        <a class="fa fa-facebook-official w3-hover-opacity"></a>
        <a class="fa fa-instagram w3-hover-opacity"></a>
        <a class="fa fa-snapchat w3-hover-opacity"></a>
        <a class="fa fa-pinterest-p w3-hover-opacity"></a>
        <a href="https://twitter.com/ukidofficial" class="fa fa-twitter w3-hover-opacity"></a>
        <a class="fa fa-linkedin w3-hover-opacity"></a>
    </div>
    <!--div sec:authorize="isAnonymous()">
        <p>Click <a th:href="@{/login}">here</a> to login.</p>
        <p>Click <a th:href="@{/register}">here</a> to register.</p>
    </div>
    <div sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Log Out"/>
        </form>
    </div-->
</header>




</body>
</html>
